<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .bgColor {
        background-color: #001d3d;
      }
    </style>
  </head>
  <body class="bgColor">
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card pb-1">
              <div class="card-image">
                <figure class="image is-3by2">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1199&q=80"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Ping Pong Score Keeper</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="score1">0</span> to <span id="score2">0</span>
                  </h1>
                  <p class="subtitle">
                    Use the buttons below to keep the score.
                  </p>
                  <label for="sets" class="label is-large is-inline mr-1"
                    >Playing to</label
                  >
                  <div class="select is-rounded is-normal">
                    <select id="sets" class="is-inline">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                  <label class="label is-large is-inline ml-1">sets</label>
                </div>
              </div>
              <footer class="card-footer mx-1">
                <button class="button is-primary card-footer-item mr-1" id="p1">
                  +1 Player One
                </button>
                <button class="button is-info card-footer-item mr-1" id="p2">
                  +1 Player Two
                </button>
                <button class="button is-danger card-footer-item" id="reset">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
